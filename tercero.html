<script>
    const form = document.getElementById('contactForm');
        const mensajeAdopcion = document.getElementById('mensajeAdopcion');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar que el formulario se env√≠e autom√°ticamente

        // Validar el formulario
        if (validateForm()) {
            // Aqu√≠ podr√≠as enviar el formulario utilizando AJAX o simplemente dejar que se env√≠e normalmente
            // form.submit();
            alert('Formulario enviado correctamente.');
        }
    
    });

    function validateForm() {
        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('email').value.trim();
        const mensaje = document.getElementById('mensaje').value.trim();
        let isValid = true;

        // Validar nombre
        if (nombre === '') {
            displayError('nombre', 'Por favor, ingresa tu nombre');
            isValid = false;
        } else {
            removeError('nombre');
        }

        // Validar email
        if (email === '') {
            displayError('email', 'Por favor, ingresa tu correo electr√≥nico');
            isValid = false;
        } else if (!isValidEmail(email)) {
            displayError('email', 'Por favor, ingresa un correo electr√≥nico v√°lido');
            isValid = false;
        } else {
            removeError('email');
        }

        // Validar mensaje
        if (mensaje === '') {
            displayError('mensaje', 'Por favor, ingresa tu mensaje');
            isValid = false;
        } else {
            removeError('mensaje');
        }

        return isValid;
    }

    function isValidEmail(email) {
        // Utilizando una expresi√≥n regular simple para validar el formato del correo electr√≥nico
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function displayError(fieldId, errorMessage) {
        const field = document.getElementById(fieldId);
        const errorElement = document.createElement('span');
        errorElement.textContent = errorMessage;
        errorElement.classList.add('error');

        const parent = field.parentNode;
        parent.appendChild(errorElement);
    }

    function removeError(fieldId) {
        const field = document.getElementById(fieldId);
        const parent = field.parentNode;
        const error = parent.querySelector('.error');

        if (error) {
            parent.removeChild(error);
        }
    }
</script>
